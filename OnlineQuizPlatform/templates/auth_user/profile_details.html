{% extends 'base.html' %}

{% block content %}
    <div class="profile">
        <div class="container-xl px-4 mt-4">
            <div class="row">
                <div class="col-xl-4">
                    <!-- Profile picture card-->
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Profile Picture</div>
                        <div class="card-body text-center">

                            <img class="img-account-profile rounded-circle mb-2" src="{{ profile.picture }}"
                                 alt="description">

                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">Profile Details</div>
                        <div class="card-body">
                            <form>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1">Username: {{ request.user.username }}</label>

                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1">Email: {{ request.user.email }}</label>

                                    </div>
                                </div>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1">First name: {{ profile.first_name }}</label>

                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1">Last name: {{ profile.last_name }}</label>

                                    </div>
                                </div>
                                <div class="row gx-3 mb-3">
                                    {% if profile.date_of_birth %}
                                        <div class="col-md-6">
                                            <label class="small mb-1">Age: {{ profile.age }}</label>
                                        </div>
                                    {% endif %}
                                    {% if profile.gender %}
                                        <div class="col-md-6">
                                            <label class="small mb-1">Gender: {{ profile.gender }}</label>
                                        </div>
                                    {% endif %}
                                </div>
                                {% if profile.city %}
                                    <div class="mb-3">
                                        <label class="small mb-1">City: {{ profile.city }}</label>
                                    </div>
                                {% endif %}
                                {% if profile.description %}
                                    <div class="mb-3">
                                        <label class="small mb-1">Description: {{ profile.description }}</label>
                                    </div>
                                {% endif %}
                                <a href="{% url 'edit profile' request.user.id %}" class="btn btn-primary">Edit</a>
                                <a href="{% url 'delete profile' request.user.id %}" class="btn btn-danger">Delete</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
