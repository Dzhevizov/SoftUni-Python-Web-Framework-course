{% extends 'base.html' %}

{% block content %}
    <div class="login">
        <form class="form" action="{% url 'login user' %}" method="post">
            <h3 class="text-center text-info">Login</h3>
            {% csrf_token %}
            {% for field in form %}
                <div>
                    {{ field.label_tag }}
                </div>
                <div>
                    {{ field }}
                    {{ field.errors }}
                </div>

            {% endfor %}

            <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
        </form>
    </div>


{% endblock %}
