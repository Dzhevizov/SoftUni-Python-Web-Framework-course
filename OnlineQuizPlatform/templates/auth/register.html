<form method="post" action="{% url 'register user' %}">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.label_tag }}
        </div>
        <div>
            {{ field }}
        </div>
    {% endfor %}

    {% for field in form %}
        <div>
            {{ field.errors }}
        </div>
    {% endfor %}


    <button>Register</button>
</form>
